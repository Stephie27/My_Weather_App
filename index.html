<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="">
          <input
            type="text"
            id="search-input"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Johannesburg</h1>

            <p class="current-details">
              <span id="current-time">Saturday 20:37</span>,
              <span id="description">Partly Cloudy</span>
              <br />
              Humidity <strong id="humidity">62%</strong>, Wind
              <strong id="wind-speed">3km/h</strong>
            </p>
          </div>

          <div class="temperature">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="temperature-icon"
              />
            </div>
            <div class="temperature-num"></div>
            <div class="temperature-sym">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          Project was coded by
          <a href="https://github.com/Stephie27" target="_blank"
            >Stephanie Yoshwa</a
          >
          and
          <a href="https://github.com/Stephie27/My_Weather_App" target="_blank"
            >open sourced on GitHub</a
          >
          and
          <a href="https://yoshwa-meteo-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
